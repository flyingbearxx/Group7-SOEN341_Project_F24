<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Management</title>
    <link rel="stylesheet" href="team-manage.css">
</head>
<body>
    <h1>Team Management</h1>

    <div id="team-creation">
        <h2>Create New Team</h2>
        <form id="create-team-form">
            <label for="team-name">Team Name:</label>
            <input type="text" id="team-name" name="team-name" required>
            <label for="team-members">Add Team Members (comma separated):</label>
            <input type="text" id="team-members" name="team-members" placeholder="e.g. Alice, Bob">
            <button type="submit">Create Team</button>
        </form>
    </div>

    <div id="existing-teams">
        <h2>Existing Teams</h2>
        <ul id="team-list">
            <!-- Teams will be listed here -->
        </ul>
    </div>

    <script src="function validateLogin().js"></script>
</body>
</html>
